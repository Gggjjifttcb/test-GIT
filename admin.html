<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Poltekpar Lombok</title>
  <style>
    :root{
      --primary:#0f766e;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
    }
    body.dark{
      --bg:#0b1220;
      --card:#0f172a;
      --text:#e5e7eb;
    }
    *{box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}
    body{margin:0;background:var(--bg);color:var(--text);display:flex;min-height:100vh}
    .sidebar{
      width:260px;background:var(--primary);color:#fff;padding:20px;position:fixed;height:100vh
    }
    .sidebar h2{margin:0 0 20px}
    .sidebar a{
      display:block;color:#e5e7eb;text-decoration:none;padding:10px 12px;border-radius:8px;margin-bottom:6px
    }
    .sidebar a:hover{background:rgba(255,255,255,.15)}
    .main{margin-left:260px;flex:1;padding:24px}
    .topbar{
      background:var(--card);border-radius:14px;padding:14px 18px;
      display:flex;justify-content:space-between;align-items:center;
      box-shadow:0 10px 25px rgba(0,0,0,.08)
    }
    .cards{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;margin:22px 0
    }
    .card{
      background:var(--card);border-radius:16px;padding:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.08)
    }
    .card h3{margin:0;font-size:14px;opacity:.8}
    .card p{margin:8px 0 0;font-size:28px;font-weight:700;color:var(--primary)}
    table{
      width:100%;border-collapse:collapse;background:var(--card);
      border-radius:16px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,.08)
    }
    th,td{padding:14px;text-align:left}
    th{background:#eef2ff}
    tr:not(:last-child){border-bottom:1px solid #e5e7eb}
    .btn{border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.warn{background:#ef4444;color:#fff}
    @media(max-width:900px){
      .sidebar{position:relative;width:100%;height:auto}
      .main{margin-left:0}
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Mahasiswa</a>
    <a href="#">Program Studi</a>
    <a href="#">Berita</a>
    <a href="#">Pengaturan</a>
    <a href="#">Logout</a>
  </aside>

  <main class="main">
    <div class="topbar">
      <strong>Dashboard Admin</strong>
      <button class="btn primary" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
    </div>

    <section class="cards">
      <div class="card">
        <h3>Total Mahasiswa</h3>
        <p>3.120</p>
      </div>
      <div class="card">
        <h3>Dosen</h3>
        <p>148</p>
      </div>
      <div class="card">
        <h3>Program Studi</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Pendaftar Baru</h3>
        <p>412</p>
      </div>
    </section>

    <section>
      <h3>Data Mahasiswa Terbaru</h3>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Prodi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ahmad Fauzi</td>
            <td>220101</td>
            <td>Perhotelan</td>
            <td>
              <button class="btn primary">Edit</button>
              <button class="btn warn">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>Siti Aisyah</td>
            <td>220102</td>
            <td>Kuliner</td>
            <td>
              <button class="btn primary">Edit</button>
              <button class="btn warn">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function toggleDark(){
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
